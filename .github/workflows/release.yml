name: Release Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Prepare and Zip Plugin
        run: |
          # Extract version from tag (e.g., v2.2.6 -> 2.2.6)
          VERSION=${GITHUB_REF_NAME#v}
          ZIP_NAME="SDBanana_${VERSION}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

          # Create staging directory structure
          mkdir -p build_staging/SDBanana

          # Copy plugin code from SDBanana/ subdirectory
          cp -r SDBanana/* build_staging/SDBanana/

          # Copy root-level plugin files
          cp pluginInfo.json build_staging/SDBanana/
          cp README.md build_staging/SDBanana/ 2>/dev/null || true
          cp LICENSE build_staging/SDBanana/ 2>/dev/null || true

          # Zip the folder
          cd build_staging
          zip -r "../$ZIP_NAME" SDBanana
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ZIP_NAME }}
          draft: false
          prerelease: false
          generate_release_notes: true
